<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container h-100 d-flex">
        <div class="col">
            <p></p>
            <h3>Enter task</h3>
            <hr>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Task name" aria-label="Add task" aria-describedby="button-addon4" id="taskInput" onkeydown = "if (event.keyCode == 13)
                document.getElementById('btnAdd').click()">
                <div class="input-group-append" id="button-addon4">
                  <button class="btn btn-outline-primary" type="button" onclick="createTask()" id="btnAdd">Add</button>
                </div>
              </div>
            <hr>
            <h3>Tasks</h3>
            <hr>
            <div class="taskList">
                <template>
                    <div class="input-group" id="task-no1">
                        <p type="text" class="form-control" id="taskName1">TASK NAME</p>
                        <div class="input-group-append" id="button-addon4">
                        <button class="btn btn-outline-success" type="button" onclick="doneTask('task-no1')" id="doneBtn">Done</button>
                        <button class="btn btn-outline-danger" type="button" onclick="deleteTask('task-no1')">Delete</button>
                        </div>
                    </div>
                    <p></p>
                </template>
            </div>
              <hr>
              <h3>Tasks completed</h3>
              <hr>
              <div class="completedTasks">
                  <template>
                      <p></p>
                    <div class="input-group">
                        <p type="text" class="form-control" id="completedTask">Completed task</p>
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2">TIME</span>
                        </div>
                    </div>
                    <p></p>
                </template>
                  </div>
              </div>
        </div>
    </div>
    <script src="script.js"></script>  
</body>
</html>
